<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8"> <!-- Caracteres utilizados pelo site -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidade com vários navegadores -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- setar padrões dos navegadores -->
   <link rel="stylesheet" href="style.css">

   <title>Inscrição Resilia</title>
</head>
<body>
   <div class="titulo">
      <h1>Formulário de inscrição RESÍLIA</h1>
   </div>
   <form class="formulario">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome">

      <label for="email">Email</label>
      <input type="email" name="email" id="email">

      <label for="telefone">Telefone</label>
      <input type="tel" name="telefone" id="telefone">

      <label for="dataN">Data de nascimento</label>
      <input type="date" name="dataN" id="dataN">      
   </form>
   <button>Enviar</button>
</body>
</html>
