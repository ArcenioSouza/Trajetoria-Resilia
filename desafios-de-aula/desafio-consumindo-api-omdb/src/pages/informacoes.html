<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
   </head>
   <body>
      <header>
         <h1>Informações do filme</h1>
      </header>
      <main>
         <div class="container-informacoes">
            <div id="imagem">
               <img src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
            </div>
            <div id="informacoes">
               <h1 id="titulo">Titulo</h1>
               <h5><span id="ano">Ano</span>-<span id="tempo">Tempo-filme</span></h5>
               <p id="descricao">Descrição</p>
               <p id="elenco">Elenco</p>
               <p id="genero">Genero</p>
            </div>
         </div>
         <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
         >
            <div class="carousel-inner">
               <div class="carousel-item active" id="carousel1">
                  <img class="poster" src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
                  <img class="poster" src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
                  <img class="poster" src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
                  <img class="poster" src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
               </div>
               <div class="carousel-item" id="carousel2">
                  <img class="poster" src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
                  <img class="poster" src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
                  <img class="poster" src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
                  <img class="poster" src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
               </div>
               <div class="carousel-item" id="carousel2">
                  <img class="poster" src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
                  <img class="poster" src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
                  <img class="poster" src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
                  <img class="poster" src="https://capas-p.imagemfilmes.com.br/164002_000_p.jpg" alt="" />
               </div>
            </div>
            <button
               class="carousel-control-prev"
               type="button"
               data-bs-target="#carouselExampleControls"
               data-bs-slide="prev"
            >
               <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
               ></span>
               <span class="visually-hidden">Previous</span>
            </button>
            <button
               class="carousel-control-next"
               type="button"
               data-bs-target="#carouselExampleControls"
               data-bs-slide="next"
            >
               <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
               ></span>
               <span class="visually-hidden">Next</span>
            </button>
         </div>
      </main>
      <script
         src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="informacoes.js"></script>
   </body>
</html>
